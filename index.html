<template id="exceptions-remove-confirmation">
  <header id="intro-modal-container" class="bui-modal__header">
    <div>
      <div class="bui-spacer">
        <h2 class="bui-modal__title" id="modal-default-title" data-bui-ref="modal-title">Are you sure?</h2>
      </div>
      <p class="bui-modal__paragraph" id="modal-default-subtitle" data-bui-ref="modal-subtitle">
        Removing this exception means that you will need to create a new one if you want to offer different prices in the future.
      </p>
    </div>
  </header>
  <footer data-test-id="footer" class="bui-modal__footer">
    <div role="group" class="bui-group bui-group--inline">
        <button data-bui-ref="modal-close" class="bui-button bui-button--primary" type="button" id="exceptions-remove-confirmation__confirm">
          <span class="bui-button__text">Remove</span>
        </button>
        <button data-bui-ref="modal-close" class="bui-button bui-button--secondary" type="button">
          <span class="bui-button__text">Cancel</span>
        </button>
    </div>
  </footer>
</template>

<template id="modal-age"></template>
<template id="bulk-edit">
  <header id="intro-modal-container" class="bui-modal__header">
    <div>
      <div class="bui-spacer">
        <h2 class="bui-modal__title" id="modal-default-title" data-bui-ref="modal-title">Duplicate children rate</h2>
      </div>
      <p class="bui-modal__paragraph" id="modal-default-subtitle" data-bui-ref="modal-subtitle">
        1. Your setup > 2. Select room-rates > 3. Check and confirm
      </p>
    </div>
  </header>
  <hr class="bui-divider">
  <div class="bui-modal__body" id="bulk__room-rate-summary"></div>
  <footer data-test-id="footer" class="bui-modal__footer bulk-edit-modal__footer">
    <div role="group" class="bui-group bui-group--inline">
        <button data-bui-ref="modal-close" class="bui-button bui-button--secondary" type="button">
          <span class="bui-button__text">Cancel</span>
        </button>
        <div id="bulk-edit__continue"></div>
    </div>
  </footer>

</template>
